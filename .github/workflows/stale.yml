# This workflow warns and then closes issues and PRs that have had no activity for a specified amount of time.
#
# You can adjust the behavior by modifying this file.
# For more information, see:
# https://github.com/actions/stale
name: Mark stale issues and pull requests

on:
  schedule:
  - cron: '15 7 * * *'

jobs:
  stale:

    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write

    steps:
    - uses: actions/stale@v5
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        stale-issue-message: 'This issue has been automatically marked as stale due to lack of activity. It will be closed if no further activity occurs within 7 days. If this issue is still relevant, please comment or update to keep it open.'
        stale-pr-message: 'This pull request has been automatically marked as stale due to lack of activity. It will be closed if no further activity occurs within 7 days. If you would like this PR to remain open, please comment or update it.'
        stale-issue-label: 'no-issue-activity'
        stale-pr-label: 'no-pr-activity'
