name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Backend and Frontend CI
    runs-on: ubuntu-latest
    timeout-minutes: 20

    permissions:
      contents: read

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: app_test
        ports: ["5432:5432"]
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=12

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/app_test
      TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/app_test
      PIP_DISABLE_PIP_VERSION_CHECK: 1
      PYTHONUNBUFFERED: "1"
      CI: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        timeout-minutes: 2
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      - name: Install backend dependencies
        timeout-minutes: 10
        run: |
          set -euxo pipefail
          if command -v make >/dev/null 2>&1 && [ -f Makefile ]; then
            make install
          else
            python -m pip install --upgrade pip
            if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
            if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
            pip install --upgrade pytest pytest-cov ruff black isort SQLAlchemy psycopg2-binary
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        timeout-minutes: 2
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        timeout-minutes: 4
        run: |
          set -euxo pipefail
          cd frontend
          npm ci

      - name: Wait for Postgres
        timeout-minutes: 2
        run: |
          for i in {1..60}; do
            pg_isready -h localhost -p 5432 -U postgres && exit 0
            sleep 2
          done
          echo "Postgres did not become ready in time" >&2
          exit 1

      - name: Prepare database schema (alembic if available, else create_all)
        timeout-minutes: 2
        run: |
          python - <<'PY'
          import importlib, os
          import sqlalchemy as sa
          from sqlalchemy import text
          url = os.environ["TEST_DATABASE_URL"]
          print(f"Preparing database with URL: {url}")
          engine = sa.create_engine(url, future=True)
          with engine.connect() as conn:
              try:
                  conn.execute(text("SET SESSION statement_timeout = '15s'"))
              except Exception:
                  pass
          try:
              # Try Flask-based migrations first
              from src.main import app
              with app.app_context():
                  from alembic.config import Config
                  from alembic import command as alembic_command
                  cfg_path = 'migrations/alembic.ini'
                  if os.path.exists(cfg_path):
                      cfg = Config(cfg_path)
                      alembic_command.upgrade(cfg, 'head')
                      print('✅ Applied Alembic migrations')
                  else:
                      raise RuntimeError('alembic.ini not found')
          except Exception as e:
              print(f'Alembic not available/applicable ({e}); falling back to create_all')
              try:
                  from src.models.user import db
                  db.metadata.create_all(bind=engine)
                  print('✅ Created tables via db.metadata.create_all')
              except Exception as ex:
                  print(f'DB fallback failed ({ex}); schema may need manual setup')
          PY

      - name: Build (backend/ frontend)
        timeout-minutes: 3
        run: |
          set -euxo pipefail
          if command -v make >/dev/null 2>&1 && [ -f Makefile ]; then
            make build
          else
            cd frontend
            npm run build
          fi

      - name: Lint
        timeout-minutes: 3
        run: |
          set -euxo pipefail
          ruff check .
          black --check .
          isort --check-only .
          cd frontend
          npm run lint

      - name: Backend tests
        timeout-minutes: 4
        run: |
          set -euxo pipefail
          if command -v make >/dev/null 2>&1 && [ -f Makefile ]; then
            make backend-test
          else
            pytest -q --maxfail=1 --disable-warnings --durations=10 --cov=. --cov-report=xml
          fi

      - name: Frontend tests (Vitest with coverage)
        timeout-minutes: 4
        run: |
          set -euxo pipefail
          cd frontend
          npm run test:coverage

      - name: Upload coverage (if present)
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: coverage-and-logs
          path: |
            coverage.xml
            .coverage
            frontend/coverage
            frontend/coverage-vitest
          if-no-files-found: ignore