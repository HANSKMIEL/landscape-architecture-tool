                    `- **Priority:** ${task.task.priority}`,
                    `- **MotherSpace Focus:** System orchestration, space coordination, quality assurance`
                  ].join('\n'),
                  ``,
                  `- [ ] Task ready for execution`,
                  `- [ ] Dependencies verified`,
                  `- [ ] Quality checks passed`,
