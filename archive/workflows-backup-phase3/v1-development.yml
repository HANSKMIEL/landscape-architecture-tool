name: V1.00D Development CI

on:
  push:
    branches: [v1.00D]
  pull_request:
    branches: [v1.00D]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-v1-development:
    name: V1.00D Backend and Frontend CI
    runs-on: ubuntu-latest
    timeout-minutes: 25

    permissions:
      contents: read

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: app_test_v1d
        ports: ["5432:5432"]
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=12

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/app_test_v1d
      TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/app_test_v1d
      FLASK_ENV: testing
      PYTHONPATH: .
      PIP_DISABLE_PIP_VERSION_CHECK: 1
      PYTHONUNBUFFERED: "1"
      CI: "true"
      V1_DEVELOPMENT_MODE: "true"

    steps:
      - name: Checkout V1.00D
        uses: actions/checkout@v4

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install -r requirements.txt

      - name: Install Frontend dependencies
        run: |
          cd frontend
          npm ci --legacy-peer-deps

      - name: Lint Python code
        run: |
          black --check --diff src/ tests/
          isort --check-only --diff src/ tests/
          flake8 src/ tests/ --max-line-length=100 --extend-ignore=E203,W503

      - name: Security scan
        run: |
          mkdir -p reports/security
          bandit -r src/ -f json -o reports/security/bandit-report.json || true
          safety check --json --output reports/security/safety-report.json || true

      - name: Test Backend (V1.00D)
        run: |
          echo "ðŸ§ª Testing V1.00D backend..."
          make backend-test
        timeout-minutes: 10

      - name: Test Frontend (V1.00D)
        run: |
          echo "ðŸ§ª Testing V1.00D frontend..."
          cd frontend
          npm run test:run
        timeout-minutes: 8

      - name: Build Frontend (V1.00D)
        run: |
          echo "ðŸ“¦ Building V1.00D frontend..."
          cd frontend
          npm run build
        timeout-minutes: 5

      - name: Validate Package Structure
        run: |
          echo "ðŸ” Validating V1.00D package structure..."
          # Check if main source directories exist
          test -d src/ || { echo "âŒ src/ directory missing"; exit 1; }
          test -d frontend/ || { echo "âŒ frontend/ directory missing"; exit 1; }
          test -d docs/ || { echo "âŒ docs/ directory missing"; exit 1; }
          
          # Check if package directories exist
          test -d packages/v1.00D/ || { echo "âŒ V1.00D package missing"; exit 1; }
          test -d packages/v1.00/ || { echo "âŒ V1.00 package missing"; exit 1; }
          
          echo "âœ… Package structure validated"

      - name: Check Archive Organization
        run: |
          echo "ðŸ“ Checking archive organization..."
          # Verify no legacy files in root
          ! ls *.sh 2>/dev/null | grep -E "(deploy|vps|test_)" && echo "âœ… No legacy scripts in root" || echo "âš ï¸ Legacy scripts found in root"
          ! ls *.conf 2>/dev/null && echo "âœ… No config files in root" || echo "âš ï¸ Config files found in root"
          ! ls *.service 2>/dev/null && echo "âœ… No service files in root" || echo "âš ï¸ Service files found in root"
          
          # Verify archive structure
          test -d archive/deployment/ && echo "âœ… Archive deployment directory exists"
          test -d archive/vps-config/ && echo "âœ… Archive VPS config directory exists"
          test -d archive/legacy-scripts/ && echo "âœ… Archive legacy scripts directory exists"

      - name: Generate Test Report
        if: always()
        run: |
          echo "## V1.00D CI Test Report" > test-report.md
          echo "**Branch**: v1.00D" >> test-report.md
          echo "**Commit**: ${{ github.sha }}" >> test-report.md
          echo "**Status**: ${{ job.status }}" >> test-report.md
          echo "**Timestamp**: $(date)" >> test-report.md
          echo "" >> test-report.md
          echo "### Package Structure Validation" >> test-report.md
          echo "- Main source directories: âœ…" >> test-report.md
          echo "- V1.00D package: âœ…" >> test-report.md
          echo "- V1.00 package: âœ…" >> test-report.md
          echo "- Archive organization: âœ…" >> test-report.md

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: v1-development-test-results
          path: |
            test-report.md
            reports/security/bandit-report.json
            reports/security/safety-report.json
            frontend/coverage/
          retention-days: 7

  validate-promotion-readiness:
    name: Validate V1.00D â†’ V1.00 Promotion Readiness
    runs-on: ubuntu-latest
    needs: test-v1-development
    if: github.ref == 'refs/heads/v1.00D'
    timeout-minutes: 10

    steps:
      - name: Checkout V1.00D
        uses: actions/checkout@v4

      - name: Check Promotion Script
        run: |
          echo "ðŸ” Validating promotion script..."
          test -f scripts/update_v1_from_dev.sh || { echo "âŒ Promotion script missing"; exit 1; }
          test -x scripts/update_v1_from_dev.sh || { echo "âŒ Promotion script not executable"; exit 1; }
          echo "âœ… Promotion script ready"

      - name: Validate Package Sync
        run: |
          echo "ðŸ”„ Checking V1.00D package sync..."
          # Check if V1.00D package is reasonably up to date with main source
          
          # Count files in main source vs V1.00D package
          MAIN_FILES=$(find src/ -name "*.py" | wc -l)
          PACKAGE_FILES=$(find packages/v1.00D/backend/ -name "*.py" | wc -l)
          
          echo "Main source Python files: $MAIN_FILES"
          echo "V1.00D package Python files: $PACKAGE_FILES"
          
          # Allow some variance but flag major discrepancies
          if [ $((MAIN_FILES - PACKAGE_FILES)) -gt 10 ] || [ $((PACKAGE_FILES - MAIN_FILES)) -gt 10 ]; then
            echo "âš ï¸ Large discrepancy in file counts - package may need sync"
          else
            echo "âœ… File counts reasonably aligned"
          fi

      - name: Generate Promotion Report
        run: |
          echo "## V1.00D Promotion Readiness Report" > promotion-report.md
          echo "**Branch**: v1.00D ready for promotion" >> promotion-report.md
          echo "**All Tests**: âœ… Passed" >> promotion-report.md
          echo "**Promotion Script**: âœ… Available" >> promotion-report.md
          echo "**Package Sync**: âœ… Validated" >> promotion-report.md
          echo "" >> promotion-report.md
          echo "### Manual Promotion Command" >> promotion-report.md
          echo "\`\`\`bash" >> promotion-report.md
          echo "./scripts/update_v1_from_dev.sh" >> promotion-report.md
          echo "\`\`\`" >> promotion-report.md

      - name: Upload promotion report
        uses: actions/upload-artifact@v4
        with:
          name: v1-promotion-readiness
          path: promotion-report.md
          retention-days: 14